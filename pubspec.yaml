name: wallet_sample_flutter
description: "A sample wallet app based on wallet_base_flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # 상태 관리
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7

  # 네트워크
  dio: ^5.4.0

  # 의존성 주입
  get_it: ^8.0.0

  # 함수형 프로그래밍
  dartz: ^0.10.1

  # Cryptography
  pointycastle: ^3.9.1

  # Environment
  flutter_dotenv: ^5.1.0

  # 스토리지
  flutter_secure_storage: ^9.2.0
  shared_preferences: ^2.3.0

  # 라우팅
  go_router: ^14.0.0

  # Web3 브라우저
  flutter_web3_webview: ^0.1.5

  # SNS Login
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  kakao_flutter_sdk_user: ^1.9.5
  crypto: ^3.0.3

  # Platform Info
  package_info_plus: ^8.0.0

  # Date Formatting
  intl: ^0.19.0

  # Share & URL Launcher
  share_plus: ^10.0.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env.dev
    - .env.prod
    - assets/chains.json
